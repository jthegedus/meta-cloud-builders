steps:
  - name: gcr.io/$PROJECT_ID/cancelot
    id: "Cancelot"
    waitFor: ["-"]
    args:
      - "--current_build_id"
      - "$BUILD_ID"
      - "--branch_name"
      - "$BRANCH_NAME"
      - "--same_trigger_only"
  - name: gcr.io/$PROJECT_ID/shellcheck
    id: "Lint: Shellcheck"
    waitFor: ["Cancelot"]
    entrypoint: "bash"
    args: ["-c", "shellcheck ./**/*.sh"]
tags: ["lint"]
