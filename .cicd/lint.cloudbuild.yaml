steps:
  - name: gcr.io/$PROJECT_ID/cancelot
    id: "Cancelot"
    args:
      - "--current_build_id"
      - "$BUILD_ID"
      - "--branch_name"
      - "$BRANCH_NAME"
      - "--same_trigger_only"
  - name: gcr.io/$PROJECT_ID/shellcheck
    id: "Shellcheck"
    waitFor:
      - "Cancelot"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        ls -la \
        && ls -la meta-cloud-builder \
        && shellcheck ./**/*.sh
tags: ["lint"]
